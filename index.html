<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>

    <!-- ==================== UNICONS ====================  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ==================CSS======================= -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div class="container">
        
        <div class="card">
            <div class="card__img">
                <img src="img/jacket.png" alt="">
            </div>

            <i class="uil uil-heart card__favourite--icon"></i>

            <div class="card__details">
                <h3 class="card__category">Jackets</h3>
                <h3 class="card__price">Rs. 3500</h3>
            </div>

            <div class="card__title">
                <h1>Nike Hoodie</h1>
            </div>

            <div class="card__button">
                <a href="#">
                    <i class="uil uil-shopping-bag card__button--icon"></i>
                </a>
            </div>
        </div>


    </div>



    
</body>
</html>
